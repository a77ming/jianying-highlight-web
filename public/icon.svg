<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>

  <!-- 电影摄像机图标 -->
  <g transform="translate(96, 96)">
    <!-- 摄像机主体 -->
    <rect x="40" y="80" width="200" height="140" rx="20" fill="white"/>

    <!-- 镜头 -->
    <circle cx="140" cy="150" r="50" fill="#8B5CF6"/>
    <circle cx="140" cy="150" r="35" fill="#3B82F6"/>
    <circle cx="140" cy="150" r="15" fill="white"/>

    <!-- 顶部取景器 -->
    <rect x="100" y="40" width="80" height="40" rx="10" fill="white"/>

    <!-- 左侧录像带区域 -->
    <rect x="0" y="100" width="40" height="60" rx="5" fill="white" opacity="0.7"/>
    <rect x="5" y="105" width="30" height="50" rx="3" fill="#8B5CF6"/>

    <!-- 右侧手柄 -->
    <rect x="240" y="110" width="50" height="80" rx="10" fill="white"/>
    <circle cx="265" cy="150" r="15" fill="#3B82F6"/>

    <!-- 录制指示灯 -->
    <circle cx="280" cy="95" r="8" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- 星星装饰 -->
    <text x="20" y="240" font-size="30" fill="white" opacity="0.6">✨</text>
    <text x="250" y="40" font-size="25" fill="white" opacity="0.6">⭐</text>
  </g>

  <!-- 底部文字 -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">AI剪辑</text>
</svg>
